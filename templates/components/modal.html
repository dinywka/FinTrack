
<div class="popup-wrapper" style="display: none; position: fixed; width: 100%; height: 100%; top: 0; left: 0; background: rgba(0, 0, 0, 0.7); z-index: 1000;">

  <div class="popup" style="width: 400px; background: white; padding: 20px; position: relative; margin: 15% auto;">

    <div class="popup-close" style="position: absolute; top: 10px; right: 10px; cursor: pointer;">X</div>

    <div class="popup-content">

      <h1>This is the popup</h1>
<form id="income-form" method="post">
    {% csrf_token %}

<div class="relative">

  <input
    type="number"
    name="sum"
    placeholder="Введите сумму"
    class="w-full rounded-md border-gray-200 py-2.5 pe-10 shadow-sm sm:text-sm"
  />

  <span class="absolute inset-y-0 end-0 grid w-10 place-content-center">
    <button type="button" class="text-gray-600 hover:text-gray-700">
      <span class="sr-only">Search</span>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="h-4 w-4"
      >

      </svg>
    </button>
  </span>
</div>
    <!-- Your form fields here -->
    <div class="relative mt-4">
        <label for="account" class="block text-sm font-medium text-gray-700">Счет</label>
        <select id="account" name="account" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <option selected>Выберите счет</option>

            {% for account in incomes_accounts %}
                <option value="{{ account.id }}">{{ account.title }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit">Добавить</button>
</form>
    </div>
</div>
</div>




<!-- Add Account Modal -->
<div class="popup-wrapper" id="add-account-popup" style="display: none; position: fixed; width: 100%; height: 100%; top: 0; left: 0; background: rgba(0, 0, 0, 0.7); z-index: 1000;">
  <div class="popup" style="width: 400px; background: white; padding: 20px; position: relative; margin: 15% auto;">
    <div class="popup-close" style="position: absolute; top: 10px; right: 10px; cursor: pointer;">X</div>
    <div class="popup-content">
      <h1>Добавить счет</h1>
      <form id="account-form" method="post">
        {% csrf_token %}
        <div class="relative">
          <label for="title" class="sr-only">Title</label>
            <input type="hidden" name="new_account" value="1">
          <input type="text" name="title" placeholder="Введите название счета" class="w-full rounded-md border-gray-200 py-2.5 pe-10 shadow-sm sm:text-sm" />
          <button type="submit">Добавить</button>
        </div>
      </form>
    </div>
  </div>
</div>


<!-- Add Expense Modal -->
<div class="popup-wrapper" id="add-expense-popup" style="display: none; position: fixed; width: 100%; height: 100%; top: 0; left: 0; background: rgba(0, 0, 0, 0.7); z-index: 1000;">
  <div class="popup" style="width: 400px; background: white; padding: 20px; position: relative; margin: 15% auto;">
    <div class="popup-close" style="position: absolute; top: 10px; right: 10px; cursor: pointer;">X</div>
    <div class="popup-content">
      <h1>Добавить расход</h1>
      <form id="expense-form" method="post">
        {% csrf_token %}
        <div class="relative">
          <label for="sum" class="sr-only">Sum</label>
          <input type="number" name="sum" placeholder="Введите сумму" class="w-full rounded-md border-gray-200 py-2.5 pe-10 shadow-sm sm:text-sm" />
        </div>
        <div class="relative mt-4">
            <label for="category" class="block text-sm font-medium text-gray-700">Категория</label>
            <select id="category" name="category" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option selected>Выберите категорию</option>
                {% for category in expenses_categories %}
                    <option value="{{ category.id }}">{{ category.title }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit">Добавить</button>
      </form>
    </div>
  </div>
</div>

</div>
